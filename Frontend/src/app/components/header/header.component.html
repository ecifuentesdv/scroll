<div class="header">

    <div class="div-ancho-header">

        <div class="cursor" routerLink="/orquestador" routerLinkActive='active'>
            <img class="auth-logo" src="./assets/img/logo-horizontal-bi.svg" alt="Banco Industrial" width="88px" height="30px">
        </div>

        <div
            [ngClass]="mostrarOcultar()" 
            class="div-usuarios-cerrar-sesion">
            <div>
                <button 
                    [ngClass]="getClasesPagina('orquestador')"
                    class="btn-cerrar-sesion" 
                    matTooltip="Ir al modulo de las webview"
                    matTooltipPosition="below"
                    [routerLink]="'/orquestador'"
                    *ngIf="esAdministrador()"
                    [disabled]="deshabilitar"
                    (click)="ngdeshabilitar()"
                >
                    <i class="i-icono-usuarios">
                        <svg class="icono-svg" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M352 256c0 22.2-1.2 43.6-3.3 64l-185.3 0c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64l185.3 0c2.2 20.4 3.3 41.8 3.3 64zm28.8-64l123.1 0c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64l-123.1 0c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32l-116.7 0c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0l-176.6 0c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 20.9 58.2 27 94.7zm-209 0L18.6 160C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192l123.1 0c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64L8.1 320C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6l176.6 0c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352l116.7 0zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6l116.7 0z"/></svg>
                    </i>
                    <span>Webview</span>
                </button>
            </div>


            <div>
                <button 
                [ngClass]="getClasesPagina('usuarios')"
                    class="btn-cerrar-sesion" 
                    matTooltip="Ir al modulo de usuarios"
                    matTooltipPosition="below"
                    [routerLink]="'/usuarios'"
                    *ngIf="esAdministrador()"
                    [disabled]="deshabilitar"
                    (click)="ngdeshabilitar()"
                >
                    <i class="i-icono-usuarios">
                        <svg class="icono-svg" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="#ffffff" d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"/></svg>
                    </i>
                    <span>Usuarios</span>
                </button>
            </div>

            <div>
                <button 
                 [ngClass]="getClasesPagina('logs')"
                    class="btn-cerrar-sesion" 
                    matTooltip="Ir al registro de logs"
                    matTooltipPosition="below"
                    [routerLink]="'/orquestador/logs'"
                    *ngIf="esAdministrador()"
                    [disabled]="deshabilitar"
                    (click)="ngdeshabilitar()"
                >
                    <i class="i-icono-usuarios">
                        <svg class="icono-svg" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path  d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9L0 168c0 13.3 10.7 24 24 24l110.1 0c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24l0 104c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65 0-94.1c0-13.3-10.7-24-24-24z"/></svg>
                    </i>
                    <span>Logs</span>
                </button>
            </div>
            
            <div>
                <button 
                matTooltip="Cerrar la sesión"
                matTooltipPosition="below"
                class="btn-cerrar-sesion"
                [disabled]="deshabilitar"
                (click)="cerrarSesion()"
                >
                    <i class="i-icono-cerrar-sesion">
                        <svg class="icono-svg" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 224c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/></svg>
                    </i>
                    <span>Cerrar sesión</span>
                </button>
            </div>
       </div>

       <div class="after-layer" (click)="mostrarOcultarMenu()" [ngClass]="mostrarOcultar()"></div>

       <div class="barras" (click)="mostrarOcultarMenu()">
        <button>
            <i>
                <svg  width="25px" height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/>
                </svg>
            </i>

        </button>
       </div>

    </div>
    
</div>
